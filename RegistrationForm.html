<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="./cssfiles/RegistrationForm.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>
<body>
    <div class="main">
        <h1>freeCodeCamp Survey Form</h1>
        <p>Thank you taking the time to help us improve the platform</p>
    </div>
    <div class="container">
        <div class="form">
            <form id="form">

                <label class="label" for="name" id="name-label">Name</label>
                <input class="input" type="text" name="name" id="name" placeholder="Enter your Name">

                <label class="label" for="email" id="email-label">Email</label>
                <input class="input" type="email" name="email" id="email" placeholder="Enter your Email">

                <label class="label" for="age" id="age-label">Age <small>(optional)</small></label>
                <input class="input" type="number" name="age" id="age" min="13" max="100" placeholder="Age">

                <label class="label" for="role" id="role-label">Which option best describes your current role?</label>
                <select class="input" name="role" id="role">
                    <option value="" >Select current role</option>
                    <option value="Student">Student</option>
                    <option value="full-time-job">Full Time Job</option>
                    <option value="full-time-learner">Full Time Learner</option>
                    <option value="not-to-say">Perfer Not to Say</option>
                    <option value="others">Others</option> 
                </select>

                <label class="label" for="refer" id="refer-label">Would you recommend freeCodeCamp to a friend?</label>
                <label id="radio-def" for="definitely"><input type="radio" name="refer" id="definitely" value="definitely">Definitely</label>
                <label id="radio-may" for="maybe"><input type="radio" name="refer" id="maybe" value="maybe">Maybe</label>
                <label id="radio-not" for="not-sure"><input type="radio" name="refer" id="not-sure" value="not-sure">Not sure</label>

                <label class="label" for="feature" id="feature-label">What is your favorite feature of freeCodeCamp?</label>
                <select class="input" name="feature" id="feature">
                    <option value="" >Select a feature</option>
                    <option value="challanges">Challanges</option>
                    <option value="projects">Projects</option>
                    <option value="community">Community</option>
                    <option value="open-source">Open Source</option> 
                </select>
                <label class="label" for="improve" id="improve">What would you like to see improved? <small>(Check all that apply) </small> </label>
                <label for="front-end"><input type="checkbox" name="front-end" id="front-end">Front-end Projects</label><br>
                <label for="back-end"><input type="checkbox" name="back-end" id="back-end">Back-end Projects</label><br>
                <label for="data-vis"><input type="checkbox" name="data-vis" id="data-vis">Data Visualization</label><br>
                <label for="challanges"><input type="checkbox" name="challanges" id="challanges">Challanges</label><br>
                <label for="open-source"><input type="checkbox" name="open-source" id="open-source">Open Source Community</label><br>
                <label for="gitter"><input type="checkbox" name="gitter" id="gitter">Gitter help rooms</label><br>
                <label for="videos"><input type="checkbox" name="videos" id="videos">Videos</label><br>
                <label for="city"><input type="checkbox" name="city" id="city">city Meetups</label><br>
                <label for="wiki"><input type="checkbox" name="wiki" id="wiki">Wiki</label><br>
                <label for="forum"><input type="checkbox" name="forum" id="forum">Forum</label><br>
                <label for="additional"><input type="checkbox" name="additional" id="additional">Additional Courses</label><br>
        
                <label class="label" for="comments" id="comments-label">Any comments or suggestions?</label>
                <textarea  class="input" name="comments" id="comments" cols="70" rows="7" placeholder="Enter your comments here...."></textarea>

                <button class="input" type="submit">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
